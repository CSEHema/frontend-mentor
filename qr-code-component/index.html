<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .outer-box{
      display:flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 15px 0px 6px;
      width: 250px;
      border-radius: 7px;
      background-color: white;
    }
    .style-text{
      font-weight: bold;
      font-size: 18px;
      padding-left: 4px;
      padding-right: 4px;
    }
  </style>
</head>
<body style="display:flex; justify-content:center; align-items:center; height: 100vh;background-color: rgb(178, 221, 207);">
  <div class="outer-box">
    <image src="images\image-qr-code.png" width="230px" height="230px" style="border-radius: 7px;"/>
    <div style="text-align: center">
      <p class="style-text" style="font-family:sans-serif">Improve your front-end skills by building projects</p>

      <p style="color: rgb(91, 89, 89);">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    <div class="attribution" style="text-align: center;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br> 
      Coded by <a href="#">M.Ramya</a>. 
    </div>
  </div>
</body>
</html>
